name: Update Contributions SVG

on:
  schedule:
    - cron: "37 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

env:
  USERNAME: DonatoReis
  SVG_PATH: assets/contributions.svg

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || github.token }}
        run: |
          set -euo pipefail
          python scripts/generate_svg.py --user "$USERNAME" --out "$SVG_PATH"

      - name: Commit changes
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$SVG_PATH"
          git commit -m "chore: update contributions svg"
          git push
