<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1200 220" role="img" aria-label="Streaks card">

<defs>
  <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#1a1a1a"/>
    <stop offset="55%" stop-color="#1e1e1e"/>
    <stop offset="100%" stop-color="#141414"/>
  </linearGradient>
  <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#E65729" stop-opacity="0.2"/>
    <stop offset="50%" stop-color="#E65729" stop-opacity="1"/>
    <stop offset="100%" stop-color="#E65729" stop-opacity="0.2"/>
  </linearGradient>
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <style>
    .title { font-family: "Space Grotesk", "Orbitron", "Rajdhani", Arial, sans-serif; font-weight: 700; fill: #ffffff; }
    .label { font-family: "Space Grotesk", "Orbitron", "Rajdhani", Arial, sans-serif; fill: #cfcfcf; }
    .muted { fill: #8f8f8f; }
    .grid { stroke: #ffffff; stroke-opacity: 0.08; stroke-width: 1; }
    .glow { filter: url(#glow); }
    .pulse { animation: pulse 3.6s ease-in-out infinite; }
    .dash { stroke-dasharray: 8 14; animation: dash 10s linear infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.65; } 50% { opacity: 1; } }
    @keyframes dash { to { stroke-dashoffset: -220; } }
  </style>
</defs>

<rect width="100%" height="100%" fill="url(#bgGrad)" rx="16" ry="16"/>
<rect x="12" y="12" width="1176" height="196" fill="#151515" rx="12" ry="12" opacity="0.85"/>
<text x="28" y="38" class="title" font-size="18">Streaks</text>
<text x="28" y="58" class="label" font-size="11" opacity="0.8">Feb 10, 2025 - Feb 09, 2026</text>
<text x="220.0" y="110" class="title" font-size="28" text-anchor="middle">84</text>
<text x="220.0" y="136" class="label" font-size="12" text-anchor="middle">Total Contributions</text>
<circle cx="600.0" cy="108" r="34" fill="none" stroke="#2b2b2b" stroke-width="8"/>
<circle cx="600.0" cy="108" r="34" fill="none" stroke="#E65729" stroke-width="8" stroke-linecap="round" class="pulse"/>
<text x="600.0" y="116" class="title" font-size="22" text-anchor="middle">1</text>
<text x="600.0" y="142" class="label" font-size="12" text-anchor="middle">Current Streak</text>
<text x="600.0" y="160" class="label" font-size="10" text-anchor="middle">since Feb 09, 2026</text>
<text x="980.0" y="110" class="title" font-size="28" text-anchor="middle">5</text>
<text x="980.0" y="136" class="label" font-size="12" text-anchor="middle">Longest Streak</text>
<text x="980.0" y="156" class="label" font-size="10" text-anchor="middle">Oct 09, 2025 - Oct 13, 2025</text>
</svg>